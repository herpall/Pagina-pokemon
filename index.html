<html>

<head>
    <title>PedimonYa!</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>

    <header class="header">

            </div>
            <!--Para hacer referencia a css se espacio carrito y ese mismo se tomo de referencia  -->

            <ul class="ul-nav">
                <li class="li-nav"> <a href=""> ABOUT </a></li>
                <li class="li-nav"> <a href="">CONTACT </a></li>

                    como 5 millones para coleccionar!</h3>
                <button class="btn-atrapar">Los quiero atrapar</button>
